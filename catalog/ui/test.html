<html>
<head>
<style type="text/css">
.thegrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, 400px);
  gap: 10px;
  grid-auto-flow: dense;
  margin: 1em auto;
}
.thegrid > div {
  border: 1px solid black;
  height: 200px;
}
</style>
</head>
<body>
<div class="thegrid">
  <div>1</div>
  <div style="height: 140px">2</div>
  <div>3</div>
  <div>4</div>
</div>
</body>
